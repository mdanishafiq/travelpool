
      <div class="card">
        <div class="card-body">
          <form #f="ngForm" (submit)="onSubmit(f)" (reset)="onReset()" ngNativeValidate>
            <div class="text-center">
              <h6><i class="fas fa-map-marker-alt"></i> {{place.properties.name }}</h6>
            </div>
            <!--<div class="form-group">-->
              <!--<label for="country">Country</label>-->

            <div class="form-group">
              <label for="rate">Rate:</label>
              <select class="form-control" id="rate" name="rate" required
                      [(ngModel)]="newReview.rating">
                <option *ngFor="let rate of rates" [value]="rate.rate">{{rate.rate+': '+rate.desc}}</option>
              </select>
            </div>
<!--
            <div class="form-group">
                <label for="summary">Comment:</label>
                <input class="form-control" id="summary" name="body" [(ngModel)]="newReview.summary" required />
              </div>
-->
            <div class="form-group">
              <label for="body">Comment:</label>
              <textarea class="form-control" id="body" name="body" [(ngModel)]="newReview.text" required ></textarea>
            </div>
            <div class="form-group">
<!--
              <label for="visibility">Visibilty:</label>
              <select class="form-control" id="visibility" name="visibility" [(ngModel)]="selectedVisibility">
                <option *ngFor="let visibilityOption of visibilityOptions" [value]="visibilityOption.id">{{visibilityOption.label}}</option>
              </select>
-->
            </div>
            <div class="text-center btn-line">
              <button class="btn btn-success" type="submit">Add review</button>
              <button class="btn" type="reset">Reset</button>
            </div>
          </form>
        </div>
